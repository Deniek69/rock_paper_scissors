<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var humanScore = 0;
        var computerScore = 0;

        function getHumanChoice() {
        return prompt("Rock, paper, scissors?").trim().toLowerCase();
        }

        function getComputerChoice() {
        let choice = Math.floor(Math.random() * 3)

        if (choice === 0) 
            return "Rock";
         else if (choice === 1) 
            return "Paper";
         else 
            return "Scissors";
        }

        function playRound(human, computer) {
            if (human === computer) {
                return "It's a tie!"
            } else if (
                (human === "rock" && computer === "scissors") || 
                (human === "scissors" && computer === "paper") || 
                (human === "paper" && computer === "rock") 
            ) { 
                humanScore += 1;
                
            } else {
                computerScore += 1;
                
            }
        }   

        function playGame() {
            
            for (i = 0; i < 5; i++) {
                var humanChoice = getHumanChoice();
                var computerChoice = getComputerChoice().trim().toLowerCase();
                console.log(playRound(humanChoice, computerChoice))
                console.log("It's " + humanScore + " : " + computerScore)
            }
        }

        function result() {
            if (humanScore === computerScore) {
                return "After 5 rounds it's a tie!";
            } else if (humanScore > computerScore) {
                return "Congratulations! You win! " + humanScore + " : " + computerScore;
            } else {
                return "You lose " + humanScore + ":" + computerScore + ", maybe next time";
            }
        }
        
        console.log(playGame())
        console.log(result())

    </script>
    
</body>
</html>
